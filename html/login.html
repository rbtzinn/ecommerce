
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../main.css">
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container-log m-3">
        <div class="login-form bg-light p-4 rounded position-relative">
            <a href="./index.html" class="position-absolute top-0 start-0 m-3 text-decoration-none text-dark">
                <i class="bi bi-x fs-4 fw-bold"></i>
            </a>
            <h2 class="text-center mb-4"></i><i class="bi bi-person-fill me-3"></i>Login</h2>
            <form action="">
                <div class="mb-3">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="password" placeholder="Digite sua Senha">
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="rememberme">
                    <label for="rememberme" class="form-check-label">Lembrar-me</label>
                </div>
                <button type="submit" class="btn btn-primary w-30">Entrar</button>
            </form>
            <div class="text-center mt-3">
                <small>NÃ£o tem uma conta? <a href="./cadastrar.html">Cadastre-se</a></small>
            </div>
        </div>
    </div>

    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>


</html>
