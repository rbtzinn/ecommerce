<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="container-log m-3">
        <div class="login-form bg-light p-4 rounded position-relative">
            <a href="index.html" class="position-absolute top-0 start-0 m-3 text-decoration-none text-dark">
                <i class="bi bi-x fs-4 fw-bold"></i>
            </a>
            <h2 class="text-center mb-4"><i class="bi bi-person-plus-fill me-3"></i>Cadastro</h2>
            <form id="cadastroForm" class="needs-validation" novalidate>
                <div class="mb-3">
                    <label for="name" class="form-label">Nome completo</label>
                    <input type="text" class="form-control" id="name" placeholder="Digite seu nome completo"
                        pattern="^[A-Za-zÀ-ÿ\s]+$" required>
                    <div class="invalid-feedback">Nome não pode conter caracteres especiais e deve ser preenchido.</div>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail" required>
                    <div class="invalid-feedback">Por favor, insira um e-mail válido.</div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="password" placeholder="Digite sua senha"
                        pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{7,}$" required>
                    <div class="invalid-feedback">Senha deve ter pelo menos 7 caracteres e conter ao menos uma letra e
                        um número.</div>
                </div>
                <div class="mb-3">
                    <label for="confirm-password" class="form-label">Confirmar Senha</label>
                    <input type="password" class="form-control" id="confirm-password" placeholder="Confirme sua senha"
                        required>
                    <div class="invalid-feedback">As senhas não coincidem.</div>
                </div>
                <div class="mb-3">
                    <label for="userBirthday" class="form-label">Data de Nascimento</label>
                    <input type="date" class="form-control" id="userBirthday" placeholder="DD/MM/AAAA" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
            </form>
            <div class="text-center mt-3">
                <small>Já tem uma conta? <a href="./login.html">Faça login</a></small>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./scripts/script.js"></script>
    <script>
        document.getElementById('cadastroForm').addEventListener('submit', function (e) {
            e.preventDefault();  // Impede o envio do formulário

            const form = this;
            let valid = true;  // Variável para verificar a validade do formulário

            // Validação de senhas
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            // Verificar se as senhas coincidem
            if (password !== confirmPassword) {
                document.getElementById('confirm-password').setCustomValidity("As senhas não coincidem.");
                valid = false;  // Se as senhas não coincidirem, o formulário não será válido
            } else {
                document.getElementById('confirm-password').setCustomValidity(""); // Limpa a mensagem de erro
            }

            // Verificar a validade dos campos obrigatórios usando checkValidity()
            if (!form.checkValidity() || !valid) {
                e.stopPropagation();  // Impede o envio do formulário se ele não for válido
                form.classList.add('was-validated');  // Adiciona a classe de feedback do Bootstrap
            } else {
                // Aqui o formulário é válido, podemos proceder com a lógica
                // Captura os dados do formulário
                const name = document.getElementById('name').value;
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const userBirthday = document.getElementById('userBirthday').value;

                // Salva os dados no localStorage com chave 'usuarioNome'
                localStorage.setItem('usuarioNome', name);
                localStorage.setItem('userEmail', email);
                localStorage.setItem('userPassword', password);
                localStorage.setItem('userBirthday', userBirthday);

                // Redireciona para a página de "Minha Conta"
                window.location.href = 'index.html';
            }
        });

    </script>
</body>

</html>
